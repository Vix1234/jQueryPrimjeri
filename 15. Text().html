<!DOCTYPE html>
<html>
    <head>
        <title>JQuery</title>
        <meta charset="utf-8"> 
        <script src="jquery-3.4.1.min.js"></script>                  
    </head>   
    <body>
        
        <div>
            <p>Prvi paragraf</p>
            <p>Drugi paragraf</p>
            <p>Treci paragraf</p>
        </div>      
        <script>
            $(document).ready(function() {     
               
                alert($("p:last").text());
                $("p:last").text("Izmjenjen tekst poslednjeg paragrafa");
            })                
        </script>           
    </body>
</html>
