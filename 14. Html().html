<!DOCTYPE html>
<html>
    <head>
        <title>JQuery</title>
        <meta charset="utf-8"> 
        <script src="jquery-3.5.1.min.map"></script>                
    </head>   
    <body>
        <div>
            <ul id="ul1">
                <li>Stavka 1</li>
                <li>Stavka 2</li>
            </ul>
        </div>         
        <script>
            $(document).ready(function() {               
                alert($("#ul1").html());
                $("#ul1").html("<li>Stavka 3</li>");
            })                
        </script>           
    </body>
</html>
