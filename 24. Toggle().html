<!DOCTYPE html>
<html>
    <head>
        <title>JQuery</title>
        <meta charset="utf-8"> 
        <script src="jquery-3.4.1.min.js"></script>
        <style>
            div{
                width:60px;
                height:60px;
                margin:10px;
                float:left;
                background: blue;
                border: 2px solid black;
                cursor: pointer;
            }
            .a{
                background-color: orange;
            }        
        </style>        
    </head>   
    <body>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <script>
            $(document).ready(function() {
                $("div").click(function(){
                    $(this).toggleClass("a");
                });
            });                                    
        </script>           
    </body>
</html>
