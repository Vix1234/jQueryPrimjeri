<!DOCTYPE html>
<html>
    <head>
        <title>JQuery</title>
        <meta charset="utf-8"> 
        <script src="jquery-3.4.1.min.js"></script>
        <style>
            .markirajElement{
                background-color:green;
            }
        </style>                  
    </head>   
    <body>    
        <p>Prvi paragraf</p>
        <p>Drugi paragraf</p>
        <p>Treci paragraf</p>
        <p>Cetvrti paragraf</p> 
        <br/>
        <input id="button1" type="button" value="Resetuj" onclick="resetuj()"/>    
        <script>
            $(document).ready(function() {     
               $("p").click(function(){
                    $(this).addClass("markirajElement");
               });                
            });
            function resetuj(){
                $("p").removeClass("markirajElement");
            }               
        </script>           
    </body>
</html>
