<!DOCTYPE html>
<html>
    <head>
        <title>JQuery</title>
        <meta charset="utf-8"> 
        <script src="jquery-3.4.1.min.js"></script>     
    </head>   
    <body>                
        <script>
            $(document).ready(function() {
                var niz = [1, 3, 5, 7, 9];
                $.each(niz, function(indeks,vrijednost){
                    document.write("x[" + indeks + "]= "  + vrijednost + "<br/>");
                })
            })                
        </script>           
    </body>
</html>
