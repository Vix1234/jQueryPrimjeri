<!DOCTYPE html>
<html>
    <head>
        <title>JQuery</title>
        <meta charset="utf-8"> 
        <script src="jquery-3.5.1.min.map"></script>        
    </head>   
    <body>
        <img id="slika1" src="img/coffee4.jpg"/> 
        <img id="slika2" src="img/coffee1.jpg"/> 
        <br/>
        <script>
            $(document).ready(function() {
                $("img").bind("click", function(event){
                    var src = event.target.src;
                    var slika = $("<img id='slika3' />");
                    slika.attr({
                        "src" : src,
                        "width" : "200"
                    });
                    $("body").append(slika);
                });
            });                    
        </script>           
    </body>
</html>
