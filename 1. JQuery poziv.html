<!DOCTYPE html>
<html>
    <head>
        <title>JQuery</title>
        <meta charset="utf-8"> 
          
    </head>   
    <body>
        <div id="sadrzaj">Sadrzaj strane</div>
        <script src="jquery-3.5.1.min.map"></script>       
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>          
        <script>
          jQuery(document).ready(function() {
                alert("Strana je ucitana!");
                $("#sadrzaj").css("background-color", "blue");
            });
            $(function(){
               $("#sadrzaj").css("color", "red").slideUp(2000).slideDown(2000);
            });
        </script>           
    </body>
</html>
