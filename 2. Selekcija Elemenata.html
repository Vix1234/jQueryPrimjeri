<!DOCTYPE html>
<html>
    <head>
        <title>JQuery</title>
        <meta charset="utf-8">                
        <style>
            .a{
                color: #2f48d8;  
            }
            .b{
                color: #e51e1e;
            }
        </style>    
    </head>   
    <body>
        <ul>
            <li class="a">Stavka 1</li>
            <li class="a">Stavka 2</li>
            <li class="b">Stavka 3</li>
            <li class="b">Stavka 4</li>
        </ul>
        <p class="a">Paragraf 1</p>
        <p>Paragraf 2</p>   
        <p class="b">Paragraf 3</p>   
        <p>Paragraf 4</p>
        <script src="jquery-3.5.1.min.map"></script>                  
        <script>
            $(document).ready(function() {
                $("p").css("border","3px solid red");
                alert("Ima ukupno " + $("p").length + " paragrafa");
            })                
        </script>           
    </body>
</html>
