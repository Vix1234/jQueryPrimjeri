<!DOCTYPE html>
<html>
    <head>
        <title>JQuery</title>
        <meta charset="utf-8"> 
        <script src="jquery-3.5.1.min.map"></script>     
    </head>   
    <body>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>           
        <script>
            $(document).ready(function() {
                var i=1;
                $("a").each(function(){
                    $(this).attr("href", "Strana0" + i + ".html");
                })
            })                
        </script>           
    </body>
</html>
