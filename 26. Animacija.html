<!DOCTYPE html>
<html>
    <head>
        <title>JQuery</title>
        <meta charset="utf-8"> 
        <script src="jquery-3.5.1.min.map"></script>
        <style>
            div{
                background-color:red;
                width: 100px;
                height: 100px;
                position: absolute;
            }
        </style>        
    </head>   
    <body>
        <input id="button1" type="button" value="Animacija"/>
        <div></div>             
        <script> 
           $(document).ready(function(){
               $("#button1").click(function(){
                    $("div").animate({
                        left:"250px",
                        opacity: "0.5",
                        width:"150px",
                        height:"150px"
                    }, 2000);
               });
           });                           
        </script>           
    </body>
</html>
