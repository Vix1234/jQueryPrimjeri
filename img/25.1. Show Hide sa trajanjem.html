<!DOCTYPE html>
<html>
    <head>
        <title>JQuery</title>
        <meta charset="utf-8"> 
        <script src="jquery-3.4.1.min.js"></script>        
    </head>   
    <body>
        <h2>Show/Hide elemenata sa trajanjem</h2>
        <img id="slika1" src="img/coffee4.jpg" >
        <br/>       
        <script>
            $(document).ready(function() {
                $("#slika1").hover(slika_In, slika_Out);
            });
            function slika_In(){
                 $("#slika1").css("border", "5px solid red");               
            }

            function slika_Out(){
                 $("#slika1").css("border", "none");               
            }                    
        </script>           
    </body>
</html>
